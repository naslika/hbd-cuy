<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Bro!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 520px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        
        h1 {
            color: #ff4757;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #666;
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: normal;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: confetti 5s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        #maafin {
            background-color: #2ed573;
            color: white;
        }
        
        #ga-maafin {
            background-color: #ff4757;
            color: white;
            position: absolute;
        }
        
        #exit-btn {
            background-color: #57606f;
            color: white;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #exit-btn:hover {
            background-color: #4a525c;
            transform: scale(1.05);
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            display: none;
        }
        
        img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 6px solid #ff4757;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        .birthday-animation {
            animation: bounce 2s infinite;
        }

        /* Memory Collage Styles - Better Layout */
        .memory-section {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            border-radius: 30px;
            padding: 50px 35px;
            margin: 30px auto;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .memory-title {
            font-size: 36px;
            color: #d63031;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            transform: rotate(-1deg);
            text-align: center;
        }

        .memory-subtitle {
            font-size: 18px;
            color: #2d3436;
            margin-bottom: 40px;
            font-style: italic;
            text-align: center;
            font-weight: 500;
        }

        .collage-container {
            position: relative;
            min-height: 550px;
            background: rgba(255,255,255,0.4);
            border-radius: 25px;
            padding: 30px;
            box-shadow: inset 0 4px 15px rgba(0,0,0,0.1);
        }

        .photo-frame {
            position: absolute;
            background: white;
            border-radius: 18px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform-origin: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 4px solid #fff;
        }

        .photo-frame:hover {
            transform: scale(1.15) rotate(0deg) !important;
            z-index: 15;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
            border: none;
            margin: 0;
        }

        .photo-1 {
            width: 200px;
            height: 150px;
            top: 30px;
            left: 40px;
            transform: rotate(-10deg);
        }

        .photo-2 {
            width: 170px;
            height: 170px;
            top: 20px;
            right: 50px;
            transform: rotate(15deg);
        }

        .photo-3 {
            width: 220px;
            height: 140px;
            top: 220px;
            left: 20px;
            transform: rotate(8deg);
        }

        .photo-4 {
            width: 160px;
            height: 160px;
            bottom: 80px;
            right: 40px;
            transform: rotate(-12deg);
        }

        .photo-5 {
            width: 150px;
            height: 130px;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) rotate(5deg);
        }

        /* Birthday Decorations */
        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 5;
        }

        .balloon-1 {
            background: #e74c3c;
            top: -20px;
            left: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .balloon-2 {
            background: #3498db;
            top: -15px;
            right: 20px;
            animation: float 3s ease-in-out infinite 1s;
        }

        .balloon-3 {
            background: #f1c40f;
            bottom: -25px;
            left: 20px;
            animation: float 3s ease-in-out infinite 0.5s;
        }

        .birthday-hat {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #e74c3c;
            z-index: 5;
        }

        .birthday-hat::after {
            content: '🎉';
            position: absolute;
            top: 45px;
            left: -8px;
            font-size: 16px;
        }

        .confetti-icon {
            position: absolute;
            font-size: 20px;
            animation: spin 4s linear infinite;
            z-index: 3;
        }

        .confetti-1 { top: 10%; left: 20%; animation-delay: 0s; }
        .confetti-2 { top: 30%; right: 15%; animation-delay: 1s; }
        .confetti-3 { bottom: 25%; left: 15%; animation-delay: 2s; }
        .confetti-4 { bottom: 10%; right: 25%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .speech-bubble {
            position: absolute;
            background: white;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 12px;
            color: #2d3436;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold;
            z-index: 6;
        }

        .bubble-1 {
            top: 120px;
            left: 200px;
            transform: rotate(-5deg);
        }

        .bubble-2 {
            bottom: 150px;
            right: 50px;
            transform: rotate(8deg);
        }

        .bubble-3 {
            bottom: 80px;
            left: 180px;
            transform: rotate(-3deg);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
        }

        .date-stamp {
            position: absolute;
            bottom: 10px;
            right: 15px;
            background: #2d3436;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transform: rotate(-2deg);
        }

        .heart-decoration {
            position: absolute;
            color: #e74c3c;
            font-size: 24px;
            animation: heartbeat 2s infinite;
            z-index: 4;
        }

        .heart-1 { top: 50px; left: 50%; }
        .heart-2 { bottom: 100px; right: 80px; }

        @keyframes heartbeat {
            0%, 50%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.2); }
        }

        .back-button {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 50%, #fd79a8 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 9999;
        }

        .loading-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 60px;
            color: #d30e1f;
            opacity: 0;
            z-index: 9999;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .memory-section {
                padding: 20px 15px;
                margin: 15px;
            }

            .collage-container {
                min-height: 400px;
                padding: 15px;
            }

            .photo-frame {
                padding: 5px;
            }

            .photo-1, .photo-2, .photo-3, .photo-4, .photo-5 {
                width: 120px;
                height: 100px;
            }

            .memory-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="s.jpg" alt="" class="birthday-animation">
        <h1>HBD Silpi!!!...</h1>
        <h2>yo opo kabare rek?!</h2>
        <h2>Maap yo aku gak bisa datang ke acaramu 🙏😁</h2>

        
        <div class="buttons">
            <button id="maafin">it's okay gpp</button>
            <button id="ga-maafin">ga dimaapin</button>
        </div>
        
        <!-- Exit button moved to top left -->
        <button id="exit-btn">✕ KELUAR</button>
        
        <p id="thank-message" class="message">Sebagai gantine iki tak bikin no codingan</p>
        <p id="run-message" class="message">Sebagai gantine iki tak bikin no codingan, gawe dewe iki aku😅</p>
        
        <!-- Confetti elements -->
        <div id="confetti-container"></div>
        <div class="loading-heart" id="loading-heart">
            <div class="heart-loader"></div>
            <div class="loading-text">Memuat...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnMaafin = document.getElementById('maafin');
            const btnGaMaafin = document.getElementById('ga-maafin');
            const thankMessage = document.getElementById('thank-message');
            const runMessage = document.getElementById('run-message');
            const container = document.querySelector('.container');
            
            // Initialize empty confetti container
            const confettiContainer = document.getElementById('confetti-container');
            confettiContainer.innerHTML = '';
            
            // Maafin button
            btnMaafin.addEventListener('click', function() {
                this.style.transform = 'scale(1.2)';
                this.style.transition = 'all 0.5s ease';
                
                // Create confetti
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confettiContainer.appendChild(confetti);
                }

                // Show loading heart
                const loadingHeart = document.getElementById('loading-heart');
                loadingHeart.style.opacity = '1';
                
                setTimeout(() => {
                    // Hide loading heart
                    loadingHeart.style.opacity = '0';
                    
                    // Show memory section with beautiful collage
                    document.body.innerHTML = `
                        <div class="memory-section">
                            <h1 class="memory-title">HBD Silpi!</h1>
                            <p class="memory-subtitle">semua yg terbaik untukmu 💕</p>
                            
                            <div class="collage-container">
                                <!-- Birthday Decorations -->
                                <div class="balloon balloon-1"></div>
                                <div class="balloon balloon-2"></div>
                                <div class="balloon balloon-3"></div>
                                <div class="birthday-hat"></div>
                                
                                <!-- Confetti Icons -->
                                <div class="confetti-icon confetti-1">🎊</div>
                                <div class="confetti-icon confetti-2">✨</div>
                                <div class="confetti-icon confetti-3">🎉</div>
                                <div class="confetti-icon confetti-4">⭐</div>
                                
                                <!-- Heart Decorations -->
                                <div class="heart-decoration heart-1">💖</div>
                                <div class="heart-decoration heart-2">💝</div>
                                
                                <!-- Photo Frames -->
                                <div class="photo-frame photo-1">
                                    <img src="1.jpg" alt="Foto kenangan 1">
                                </div>
                                
                                <div class="photo-frame photo-2">
                                    <img src="2.jpg" alt="Foto kenangan 2">
                                </div>
                                
                                <div class="photo-frame photo-3">
                                    <img src="3.jpg" alt="Foto kenangan 3">
                                </div>
                                
                                <div class="photo-frame photo-4">
                                    <img src="4.jpg" alt="Foto kenangan 4">
                                </div>
                                
                                <div class="photo-frame photo-5">
                                    <img src="s.jpg" alt="Foto kenangan 5">
                                </div>
                                
                                <!-- Speech Bubbles -->
                                <div class="speech-bubble bubble-1">Maap ga punya ft mu!</div>
                                <div class="speech-bubble bubble-2">Ada sih tapi aib kbh😊!</div>
                                <div class="speech-bubble bubble-3">sekali lagi maap yak! 🥰</div>
                                
                                <!-- Date Stamp -->
                                <div class="date-stamp">20.07.2025</div>
                            </div>
                            
                            <button class="back-button" onclick="window.location.reload()">
                                🎂 Kembali ke Ucapan 🎂
                            </button>
                        </div>
                    `;
                }, 3000);
            });
            
            // Ga Maafin button
            btnGaMaafin.addEventListener('mouseover', function() {
                this.innerText = 'JANGAN DICLICK!';
                const containerWidth = container.offsetWidth - this.offsetWidth;
                const containerHeight = container.offsetHeight - this.offsetHeight;
                
                this.style.left = Math.random() * containerWidth + 'px';
                this.style.top = Math.random() * containerHeight + 'px';
                
                runMessage.style.display = 'block';
                thankMessage.style.display = 'none';
            });
            
            // Touch support for mobile
            btnGaMaafin.addEventListener('touchstart', function(e) {
                this.innerText = 'STOP!';
                e.preventDefault();
                const containerWidth = container.offsetWidth - this.offsetWidth;
                const containerHeight = container.offsetHeight - this.offsetHeight;
                
                this.style.left = Math.random() * containerWidth + 'px';
                this.style.top = Math.random() * containerHeight + 'px';
                
                runMessage.style.display = 'block';
                thankMessage.style.display = 'none';
            });

            // Exit button functionality
            document.getElementById('exit-btn').addEventListener('click', function() {
                if (confirm('Yakin mau keluar? 🥺')) {
                    window.close();
                    alert('Silakan tutup tab/halaman ini secara manual');
                }
            });
        });
    </script>
</body>
</html>
